[loggers]
keys=root,metadata,imdb,tvdb,tvshack,megavideo,pluginsupport,htmlutils,linkresolvers,zshare,movshare,youtube,videoweed

[handlers]
keys=console

[formatters]
keys=simpleFormatter

[logger_root]
level=WARN
handlers=console

[logger_linkresolvers]
level=WARN
handlers=console
qualname=linkresolvers
propagate=0

[logger_metadata]
level=WARN
handlers=console
qualname=metadata
propagate=0

[logger_pluginsupport]
level=WARN
handlers=console
qualname=pluginsupport
propagate=0

[logger_htmlutils]
level=WARN
handlers=console
qualname=htmlutils
propagate=0

[logger_megavideo]
level=WARN
handlers=console
qualname=megavideo
propagate=0

[logger_videoweed]
level=DEBUG
handlers=console
qualname=videoweed
propagate=0

[logger_zshare]
level=WARN
handlers=console
qualname=zshare
propagate=0

[logger_movshare]
level=WARN
handlers=console
qualname=movshare
propagate=0

[logger_youtube]
level=WARN
handlers=console
qualname=youtube
propagate=0

[logger_tvshack]
level=WARN
handlers=console
qualname=tvshack
propagate=0

[logger_imdb]
level=WARN
handlers=console
qualname=imdb
propagate=0

[logger_tvdb]
level=WARN
handlers=console
qualname=tvdb
propagate=0

[logger_tmdb]
level=WARN
handlers=console
qualname=tvdb
propagate=0

[handler_console]
class=StreamHandler
level=WARN
formatter=simpleFormatter
args=()

[formatter_simpleFormatter]
format=%(name)s[%(levelname)s]: %(message)s
